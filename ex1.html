<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>exercicio aula 3</title>
</head>
<body>

    <script>
        let total = prompt('Quantos estudantes vão ser cadastrados?')
        let nomes = []

        for(let aux = 1 ; aux <= total ; aux++) {
            nomes.push(prompt(`Nome do ${aux}° usuário a ser cadastrado:`))
        }
        nomes.sort()

        for(let aux in nomes) {
            alert(nomes[aux])
        }
    </script>
</body>
</html>

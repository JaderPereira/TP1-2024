<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let a = prompt('Valor de A')
        let b = prompt('Valor de B')
        let c = prompt('Valor de C')
        alert(`${a} ------ ${b} \n ${c} ------ x`)

        let x = (b * c) / a
        alert(`${a} ------ ${b} \n ${c} ------ ${x}`)
        
    </script>
</body>
</html>

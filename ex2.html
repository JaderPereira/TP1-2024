<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>exercicio 2 a aula 3</title>
</head>
<body>
    
    <script>
        let numero = Math.random() * 100
        numero = numero.toFixed(0)
        alert(numero)
        let resposta = Number(prompt('Escolha um numero entre 1 e 100'))

        do {
            if(resposta != numero) {
                if(resposta > numero) {
                    alert('Errou! O número é menor que sua resposta.')
                    resposta = Number(prompt('Tente denovo. Escolha outro número.'))
                } else {
                    alert('Errou! O número é maior que sua resposta.')
                    resposta = Number(prompt('Tente denovo. Escolha outro número.'))
                }
            }
        } while(resposta != numero)

        alert('Você acertou. O número era: ' + numero)
    </script>
</body>
</html>
